      <p-table
       [value]="userList"
       [lazy]="true"
       (onLazyLoad)="load($event)"
       [paginator]="true"
       [rows]="rows"
       [showCurrentPageReport]="true"      
       [rowsPerPageOptions]="[1, 10, 25, 50]"
       [totalRecords]="totalRecords"
       [loading]="loading"
       >
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="col-sm-2" style="width: 70.666667%">
                <button
                  class="ml-4"
                  type="button"
                  (click)="new()"
                  pButton
                  pRipple
                  icon="pi pi-plus"
                  styleClass="p-button-warn"
                ></button>
              </div>
            </th>
            <th>Email</th>
            <th>Name</th>
            <th>Phone No</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="view(user.id)" pButton pRipple type="button" icon="pi pi-eye" class="p-button p-button-success p-button-outlined"></button>
                <button (click)="edit(user.id)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button p-button-warning p-button-outlined"></button>
                <button (click)="onDeleteClick(user.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button p-button-danger p-button-outlined"></button>
              </div>
            </td>  
            <td>{{user.email}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.telephone}}</td>    
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
