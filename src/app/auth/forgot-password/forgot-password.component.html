<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 login-content-wrapper">
      <div class="login-inner">
        <div class="row mb-2">
          <div class="logo_img_w">
            <img class="logo_img active_mod"
            src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_yellow.svg"
              alt="logo" height="45px" style="padding-right: 2%; "
            />
            <img class="logo_img active_mod"
              src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_text.svg"
              alt="logo text" height="40px"
            />
          </div>
        </div>
        <h2 class="mt-4">Transformational Change Toolkit</h2>
        <p class="mb-35">
          Enter details below to
          <span class="text-info font-weight-bold">reset</span> to your password.
        </p>


        <form #fData="ngForm" (ngSubmit)="requestOTP(fData)">
          <div class="form-group mb-25">
            <label class="font-weight-bold">Email</label>
            <input required type="text" #fuserName="ngModel" name="userName" [(ngModel)]="userName" placeholder="Email" class="form-control"/>
            <p class="info-message text-danger" *ngIf="
                  (fuserName.errors?.['required'] && (fuserName.touched || fuserName.dirty)) ||
                  (fuserName.errors?.['required']) && isSubmitted">
              Username is required
            </p>
          </div>

          <p class="mb-35">
            <a href="javascript:void(0)" (click)="goLogin()" class="text-info">Sign in</a>
          </p>
          <button [disabled]="!fData.form.valid" class="btn btn-primary btn-block btn-lg" type="submit">Request</button>
        </form>

      </div>
    </div>
    <div class="col-md-6 login-back">

    </div>
  </div>
</div>
