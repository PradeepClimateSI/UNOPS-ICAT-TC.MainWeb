<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 login-content-wrapper">
      <div class="login-inner">
        <div class="logo_img_w">
          <img class="logo_img active_mod"
          src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_yellow.svg"
            alt="logo" height="45px" style="padding-right: 2%; " (click)="toLanding()"  
          />
          <img class="logo_img active_mod"
            src="https://climateactiontransparency.org/wp-content/themes/custom/assets/i/logo/logo_text.svg"
            alt="logo text" height="40px" (click)="toLanding()" 
          />
        </div>
        <h2 class="mt-4">Transformational Change Toolkit</h2>
        <p class="mb-35">
          Enter details below to
          <span class="text-info font-weight-bold">reset</span> to your password.
        </p>


        <form #fData="ngForm" (ngSubmit)="reset(fData)">
          <div class="form-group mb-15">
            <label class="font-weight-bold">Password</label>
            <br>
            <span class="p-input-icon-right" style="width: 400px">
              <i *ngIf="passwordType=='password'" class="pi pi-eye pass-icon" (click)="togglePassword()"></i>
              <i *ngIf="passwordType=='text'" class="pi pi-eye-slash pass-icon" (click)="togglePassword()"></i>
              <input required pInputText [type]="passwordType" #fpassword="ngModel" name="password"
                [(ngModel)]="password" placeholder="Password" class="form-control"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" />
            </span>
            <p class="info-message text-danger" *ngIf="(fpassword.errors?.['pattern'])">
              Password must contain more than 8 characters,1 number, 1 upper case letter, and 1 special character
            </p>
            <p class="info-message text-danger" *ngIf="
                (fpassword.errors?.['required'] && (fpassword.touched || fpassword.dirty)) ||
                (fpassword.errors?.['required'] && isSubmitted  )">
              Password is required
            </p>
          </div>
          <div class="form-group mb-15">
            <label class="font-weight-bold">Confirm Password</label>
            <br>
            <span class="p-input-icon-right" style="width: 400px">
              <input required pInputText type="password" #fconpassword="ngModel" name="conpassword"
                [(ngModel)]="cpassword" placeholder="Confirm password" class="form-control" />
            </span>
            <p class="info-message text-danger" *ngIf="
                (fconpassword.errors?.['required'] && (fconpassword.touched || fconpassword.dirty)) ||
                (fconpassword.errors?.['required'] && isSubmitted  )">
              Password is required
            </p>
          </div>

          <p class="info-message text-danger" *ngIf="fconpassword.touched && (cpassword !== password)">
            Passwords are not matching
          </p>

          <p class="mb-35">
            <a href="javascript:void(0)" (click)="goLogin()" class="text-info">Sign in</a>
          </p>
          <button [disabled]="!fData.form.valid || (fconpassword.touched && (cpassword !== password))"
            class="btn btn-primary btn-block btn-lg" type="submit">Sign in</button>
        </form>

      </div>
    </div>
    <div class="col-md-6 login-back">

    </div>
  </div>
</div>
