<div class="container pl-20 pr-20">
    <div class="mb-12">

        <h4 class="mt-4"> Edit an institution </h4>
    </div>

    <form #fData="ngForm" (ngSubmit)="saveForm(fData)" novalidate>

        <div class="card">
            <div class="p-grid p-fluid col-sm-12">

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="sector">Sector*</label>
                            <p-dropdown placeholder="" [(ngModel)]="institution.sector" name="sector"
                                [options]="sectorList" optionLabel="name" [disabled]="institutionId > 0">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="category">Category*</label>
                            <p-dropdown placeholder={{institution.category.name}} [(ngModel)]="institution.category" name="category"
                                [options]="categoryList" [autoDisplayFirst]="false" optionLabel="name"
                                #inscat="ngModel">
                            </p-dropdown>
                            <p class="info-message text-danger" *ngIf="
                  !institution.category &&
                  (fData.submitted || inscat.touched || inscat.dirty)
                ">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="projScope">Name*</label>
                            <input type="text" placeholder="" name="projScope" [(ngModel)]="institution.name"
                                class="p-inputtext" #insname="ngModel" required pInputText />
                            <p class="info-message text-danger" *ngIf="
                  !institution.name &&
                  (fData.submitted || insname.touched || insname.dirty)
              ">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="emailin">Email</label>
                            <input  type="email" maxlength="30"
                                placeholder="Email" name="email" #emailin="ngModel" class="p-inputtext" pInputText
                                [(ngModel)]="institution.email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{1,20}$" required />

                            <p class="info-message text-danger" *ngIf="
                  !institution.email &&
                  (fData.submitted || emailin.touched || emailin.dirty)
                ">
                                This is a mandatory field
                            </p>
                        </div>
                    </div>
                </div>


                <div class="row p-2">
                    <div class="col-12 col-md-6">
                        <div class="p-field">
                            <label for="objective">Contact number*</label>

                                <input id="telephoneNumber" type="text" name="telephoneNumber" class="form-control" required 
                                [(ngModel)]="institution.telephoneNumber" #telephoneNumber="ngModel" placeholder="+xxxxxxxxx" 
                                 />
                                <p class="info-message text-danger" *ngIf="
                !institution.telephoneNumber &&
                (fData.submitted || telephoneNumber.touched || telephoneNumber.dirty)
              ">
                                    This is a mandatory field
                                </p>
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-12 col-md-12">
                        <div class="p-field">
                            <label for="objective">Description</label>
                            <textarea name="description" placeholder="" [(ngModel)]="institution.description" rows="5"
                                cols="130" pInputTextarea autoResize="autoResize" class="p-inputtext">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 col-md-12">
                        <div class="p-field">
                            <label for="objective">Address</label>
                            <textarea name="objective" placeholder="" [(ngModel)]="institution.address" rows="5"
                                cols="130" pInputTextarea autoResize="autoResize" class="p-inputtext"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse mt-2 mb-2">
            <button class="btn btn-primary btn-block te ml-10" (click)="onBackClick()">
                Back
            </button>
            <button pRipple [disabled]="isSaving" class="btn btn-primary btn-block" type="submit">
                Save
            </button>
        </div>
    </form>

    <p-toast position="top-right"></p-toast>
    <p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">

    </p-toast>
    <p-overlayPanel #op [showCloseIcon]="true" [style]="{ width: '50vw' }" (onShow)="OnShowOerlay()"></p-overlayPanel>

</div>
