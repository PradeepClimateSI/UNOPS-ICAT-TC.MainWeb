<div class="container pl-20 pr-20">
  <div class="mb-12">
    <h4 class="mt-4"> Add New Portfolio</h4>
  </div>

  <form #fData="ngForm" (ngSubmit)="save(fData.value)">

    <div class="card" style="min-height: 600px;">

      <div class="p-grid p-fluid col-md-12 col-sm-12">
        <div class="row p-2">
          <div class="col-12 col-md-6">

            <div class="p-field p-2">
              <label for="portfolioId">Portfolio ID *</label>
              <input pInputText type="text" #portfolioId="ngModel" name="portfolioId" [(ngModel)]="portfolio.portfolioId" placeholder="portfolio Id" required />
              <p class="info-message text-danger" *ngIf="!portfolioId.value && (fData.submitted || portfolioId.touched)">This is a mandatory field</p>
            </div>


            <div class="p-field p-2">
              <label for="portfolioName">Name of the Portfolio</label>
              <input pInputText type="text" #portfolioName="ngModel" name="portfolioName" [(ngModel)]="portfolio.portfolioName" placeholder="portfolio Name" required />
             <!--  <p class="info-message text-danger" *ngIf="!portfolioName.value && (fData.submitted || portfolioName.touched)">This is a mandatory field</p> -->
            </div>

            <div class="p-field p-2">
              <label for="description">Description</label>
              <input pInputText type="text" #description="ngModel" name="description" [(ngModel)]="portfolio.description" placeholder="Description" required />
              <p class="info-message text-danger" *ngIf="!description.value && (fData.submitted || description.touched)">This is a mandatory field</p>
            </div>

            <div class="p-field p-2">
              <label for="person">Person(s)/ organization(s) doing the assessment</label>
              <input pInputText type="text" #person="ngModel" name="person" [(ngModel)]="portfolio.person" placeholder="Person(s)/ organization(s) doing the assessment" required />
<!--               <p class="info-message text-danger" *ngIf="!person.value && (fData.submitted || person.touched)">This is a mandatory field</p> -->
            </div>


            <div class="p-field p-2">
              <label for="IsPreviousAssessment">Is this assessment an update of a previous assessment?</label>
              <p-dropdown appendTo="body" name="IsPreviousAssessment" #IsPreviousAssessment="ngModel"
              placeholder="Yes or No"  [(ngModel)]="portfolio.isPreviousAssessment"
              ngModel [options]="optionList"
              optionLabel="name" optionValue="name" [required]="true"></p-dropdown>
<!--               <p class="info-message text-danger" *ngIf="!IsPreviousAssessment.value && (fData.submitted || IsPreviousAssessment.touched)">This is a mandatory field</p> -->
           </div>

            <div class="p-field p-2">
              <label for="objectives">Objective(s) of the assessment</label>
              <input pInputText type="text" #objectives="ngModel" name="objectives" [(ngModel)]="portfolio.objectives" placeholder="Objective(s) of the assessment" required />
  <!--             <p class="info-message text-danger" *ngIf="!objectives.value && (fData.submitted || objectives.touched)">This is a mandatory field</p> -->
            </div>

            <div class="p-field p-2">
              <label for="audience">Intended audience(s) of the assessment</label>
              <input pInputText type="text" #audience="ngModel" name="audience" [(ngModel)]="portfolio.audience" placeholder="Intended audience(s) of the assessment" required />
<!--               <p class="info-message text-danger" *ngIf="!audience.value && (fData.submitted || audience.touched)">This is a mandatory field</p> -->
            </div>

            <div class="p-field p-2">
              <label for="opportunities">Opportunities for stakeholders to participate in the assessment</label>
              <input pInputText type="text" #opportunities="ngModel" name="opportunities" [(ngModel)]="portfolio.opportunities" placeholder="Opportunities for stakeholders to participate in the assessment" required />
<!--               <p class="info-message text-danger" *ngIf="!opportunities.value && (fData.submitted || opportunities.touched)">This is a mandatory field</p> -->
            </div>

            <div class="p-field p-2">
              <label for="principles">Principles on which the assessment is based</label>
              <input pInputText type="text" #principles="ngModel" name="principles" [(ngModel)]="portfolio.principles" placeholder="Principles on which the assessment is based" required />
         <!--      <p class="info-message text-danger" *ngIf="!principles.value && (fData.submitted || principles.touched)">This is a mandatory field</p> -->
            </div>


          </div>
        </div>
      </div>


      <div class="row justify-content-end">
        <div>

            <div class="d-flex flex-row-reverse  ">
                <button class="btn btn-primary text-uppercase" type="submit">
                    Continue
                </button>
            </div>
        </div>
    </div>


    </div>

  </form>
</div>
