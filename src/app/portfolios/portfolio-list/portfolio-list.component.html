<div class="container pl-20 pr-20">
  <div class="mb-12">
    <h4 class="mt-4"> Portfolios</h4>
  </div>

  <div class="p-grid p-fluid card">
    <div class="row">



    </div>
    <br><br>

    <p-table #dt2 [value]="portfolioList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '100%' }" [globalFilterFields]="['portfolioId', 'portfolioName', 'person']"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 20, 50]">
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-4 ">
            <button pButton pRipple class="btn btn-primary btn-block " type='submit' (click)="addPortfolios()"> Add new
              portfolio</button>
          </div>

          <div class="col-md-4 "></div>
          <div class="col-md-4 ">
            <div class="d-flex justify-content-end">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onInput($event, dt2)" placeholder="Search keyword" />
              </span>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width:15%">Action</th>
          <th style="width:20%">Portfolio ID</th>
          <th style="width:30%">Name of the Portfolio</th>
          <th style="width:35%">Person(s) / Organization(s)</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-portfolioList>
        <tr>
          <td>
            <button type="button" class="p-button-rounded p-button-text p-eye" pButton pRipple icon="pi pi-eye"
              (click)="viewPortfolio(portfolioList)"></button>
          </td>
          <td>{{ portfolioList.portfolioId }}</td>
          <td>{{ portfolioList.portfolioName }}</td>
          <td>{{ portfolioList.person }}</td>
        </tr>
      </ng-template>
    </p-table>


  </div>
</div>
