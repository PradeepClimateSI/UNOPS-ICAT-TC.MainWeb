                    <option value="" disabled selected hidden>Select Post</option>
      
                    <option>Meth1</option>
      
                    <option>Meth2</option>
                    <option>Meth3</option>

      
                  </select>
      
                </div>
              </div>

                  <div class="row p-2">
                    <div class="col-12 col-md-8">
                      <div class="p-field">
                        <label for="category-select">Categories:</label>
                        <ng-multiselect-dropdown
                                  [placeholder]="'custom placeholder'"
                                  [settings]="dropdownSettings"
                                  [data]="dropdownList"
                                  [(ngModel)]="selectedItems"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                  (onDeSelect)="onItemDeSelect($event)" 
                                  >
                                  </ng-multiselect-dropdown>
            
                      </div>
                    </div>
                  </div>

         

        <div class="row p-2">
                    <div class="col-12 col-md-8">
                      <div class="p-field">
                        <div *ngFor="let category of selectedItems"><br><br>
                          <h6>{{category.item_text}}</h6>
                          <label for="characteristics"><p style="font-size: medium; font-weight: bold;">Characteristics:</p></label>
                          <div *ngFor="let characteristic of getCategory(characteristics, category.item_text)">
                            <input type="checkbox" name="{{category.item_text}}_{{characteristic.name}}" [(ngModel)]="characteristic.selected">&nbsp; &nbsp;{{characteristic.name}}<br>
                            <label for="{{category.item_text}}_{{characteristic.name}}_relevance">Relevance: &nbsp; &nbsp;</label>
                            <select id="{{characteristic.name}}_relevance" name="{{category.item_text}}_{{characteristic.name}}_relevance" [(ngModel)]="characteristic.relevance">
                              <option value="relevant">Relevant</option>
                              <option value="not_relevant">Not Relevant</option>
                              <option value="possible_relevant">Possible Relevant</option>
                            </select><br>
                            <label for="{{category.item_text}}_{{characteristic.name}}_score">Score: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                            <input type="number" name="{{category.item_text}}_{{characteristic.name}}_score" [(ngModel)]="characteristic.score" placeholder="Score"> <br> <br> 
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
