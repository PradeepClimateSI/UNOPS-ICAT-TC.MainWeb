
  <div class="container pl-20 pr-20">

    <div class="card" style="min-height: 600px;">

      <div class="mb-12">
        <h4 class="mt-4">Manage Interventions
          <span (click)="watchVideo()" pTooltip="Click to watch guidance video"  class="infor-video" ><i class="pi pi-video" style=" font-size: 1em ;  margin-left: 1em;"></i></span>
        </h4>
      </div>

  <p-table #dt2 
            [value]="climateactions"
            [paginator]="true"
            [rows]="rows" 
            [totalRecords]="totalRecords" [sortField]="'id'" [sortOrder]="-1"
            [lazy]="true" 
            (onLazyLoad)="loadgridData($event)" 
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Entries"
            [rowsPerPageOptions]="[1, 10, 25, 50]" 
            [loading]="loading" 
            [responsive]="true"

  [globalFilterFields]="['id', 'policyName', 'contactPersoFullName']">
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-end">
        <div class="col-md-4">
          <div class="p-inputgroup pt-4">
            <input placeholder="Type Your Keyword" [(ngModel)]="searchBy.text" #nameClimate="ngModel" type="text"
              name="nameClimate" class="p-inputtext" pInputText />
            <button type="button" pButton pRipple label="Search" (click)="onSearch()"></button>
          </div>
        </div>
      </div>
  </ng-template>

    <ng-template pTemplate="header">
        <tr  >
            <th rowspan="2">Intervention</th>
            <th rowspan="2">Current status</th>
            <th rowspan="2">Created Date</th>
            <th  class="text-center" colspan="2">Actions</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-climateactions >
        <tr>
          <td>
            {{ climateactions?.policyName }}</td>
           <td>
             {{climateactions?.projectStatus?.name}}
          </td>
          <td>{{climateactions.proposeDateofCommence | date:'dd/MM/yyyy'}}</td>
          <td>
            <i class="pi pi-eye" style="font-size: 1.5rem; color: #000; margin-left: 17%"
              (click)="detail(climateactions)"></i>
          </td>
          <td>
            <p-button  icon="pi pi-trash" severity="danger" (click)="delete(climateactions)"></p-button>
          </td>

        </tr>
    </ng-template>
  </p-table>


  <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"  rejectButtonStyleClass="p-button-text"></p-confirmDialog>





    </div>
  </div>
